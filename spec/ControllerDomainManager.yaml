  /v1/create-application-template:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: v1CreateApplicationTemplate
      summary: 'Creates a new ApplicationTemplate'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - application-template-name
                - manager-ip-address
                - manager-port
                - measure-list-of-management-domain-interfaces-function-name
                - reconstruct-management-domain-interfaces-function-name
              properties:
                application-template-name:
                  type: string
                  description: >
                    'applicationTemplateName
                    to [/network-control-domain=candidate/profile=[applicationTemplateName]/template-name]'
                manager-ip-address:
                  type: string
                  description: >
                    'IP address of the ApplicationDomainManager (ADM)
                    to [/network-control-domain=candidate/profile=[applicationTemplateName]/manager-ip-address]'
                manager-port:
                  type: integer
                  description: >
                    'TCP port of the ADM
                    to [/network-control-domain=candidate/profile=[applicationTemplateName]/manager-port]'
                measure-list-of-management-domain-interfaces-function-name:
                  type: string
                  description: >
                    'Function for providing configuration information of a management domain at an application at ADM
                    to [/network-control-domain=candidate/profile=[applicationTemplateName]/measure-list-of-management-domain-interfaces-function-name]'
                reconstruct-management-domain-interfaces-function-name:
                  type: string
                  description: >
                    'Function for updating the configuration of a management domain at an application at ADM
                    to [/network-control-domain=candidate/profile=[applicationTemplateName]/reconstruct-management-domain-interfaces-function-name]'
              example:
                application-template-name: 'mw-sdn-application-production'
                manager-ip-address: '127.0.0.1'
                manager-port: 4026
                measure-list-of-management-domain-interfaces-function-name: 'p1MeasureListOfManagementDomainInterfaces'
                reconstruct-management-domain-interfaces-function-name: 'p1ReconstructManagementDomainInterface'
