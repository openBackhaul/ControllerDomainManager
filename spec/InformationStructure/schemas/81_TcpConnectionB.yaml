link:
  type: array
  x-key: local-id
  items:
    oneOf:
      - description: 'tcpLinkB'
        type: object
        required:
          - local-id
          - linktp
        properties:
          local-id:
            type: string
            description: >
              'Identifier that is unique within the list of Links
              operational: from running; entire Link to be deleted, if one of the referenced CC, LTP or LP does not exist in operationalDS'
          linktp:
            type: array
            x-key: interface-type
            minItems: 2
            maxItems: 2
            items:
              oneOf:
                - description: 'tcpClient'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'tcp-client'
                    _cc:
                      type: string
                      description: >
                        'loadBalancerName
                        candidate: from [element-name of CC that holds LTP with ./logical-termination-point=[CDM://v1/create-logical-controller$request.body#management-domain]]
                                          if not yet existing pick CC with ./category==loadBalancer and create new Forwarding inside
                        running: from candidate
                        operational: from running'
                    _ltp:
                      type: string
                      description: >
                        'managementDomain
                        candidate: from [CDM://v1/create-logical-controller$request.body#management-domain]
                        running: from candidate
                        operational: from running'
                    _lp:
                      type: string
                      description: >
                        'controllerName
                        candidate: from [CDM://v1/create-logical-controller$request.body#controllers/controller-name]
                                    create such tcpLinkB for every entry in [CDM://v1/create-logical-controller$request.body#controllers]
                        running: from candidate
                        operational: from running'
                - description: 'tcpServer'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'tcp-server'
                    _cc:
                      type: string
                      description: >
                        'controllerName
                        candidate: from [CDM://v1/create-logical-controller$request.body#controllers/controller-name]
                                    create such tcpLinkB for every entry in [CDM://v1/create-logical-controller$request.body#controllers]
                        running: from candidate
                        operational: from running'
                    _ltp:
                      type: string
                      enum:
                        - 'controller-manager'
                    _lp:
                      type: string
                      enum:
                        - 'tcp-server'
