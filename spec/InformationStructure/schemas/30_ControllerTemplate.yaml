profile:
  type: array
  x-key: template-name
  items:
    oneOf:
      - description: 'controllerTemplate'
        type: object
        required:
          - template-name
          - category
          - list-mount-points-service
          - inform-about-mount-point-service
          - update-mount-point-service
          - delete-mount-point-service
        properties:
          template-name:
            type: string
            description: >
              'controllerTemplateName
              candidate: from [CDM://v1/create-controller-template$request.body#controller-template-name]
              running: from candidate
              operational: from running'
          category:
            type: string
            enum:
              - 'controller'
          list-mount-points-service:
            type: string
            description: >
              'Http request for listing the MountPoints that exist inside a Controller
              candidate: from [CDM://v1/create-controller-template$request.body#list-mount-points-service]
              running: from candidate
              operational: from running'
          inform-about-mount-point-service:
            type: string
            description: >
              'Http request for getting details about a MountPoint
              candidate: from [CDM://v1/create-controller-template$request.body#inform-about-mount-point-service]
              running: from candidate
              operational: from running'
          update-mount-point-service:
            type: string
            description: >
              'Http request for updating the configuration of a MountPoint
              candidate: from [CDM://v1/create-controller-template$request.body#update-mount-point-service]
              running: from candidate
              operational: from running'
          delete-mount-point-service:
            type: string
            description: >
              'Http request for deleting a MountPoint
              candidate: from [CDM://v1/create-controller-template$request.body#delete-mount-point-service]
              running: from candidate
              operational: from running'

