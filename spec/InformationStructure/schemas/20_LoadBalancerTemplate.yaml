profile:
  type: array
  x-key: template-name
  items:
    oneOf:
      - description: 'loadBalancerTemplate'
        type: object
        required:
          - template-name
          - category
          - measure-list-of-forwardings-function-name
          - inform-about-forwarding-service
          - reconstruct-forwarding-function-name
        properties:
          template-name:
            type: string
            description: >
              'loadBalancerTemplateName
              candidate: from [CDM://v1/create-load-balancer-template$request.body#load-balancer-template-name]
              running: from candidate
              operational: ./. - does not exist in OperationalDS as it cannot be measured'
          category:
            type: string
            enum:
              - 'loadBalancer'
          measure-list-of-forwardings-function-name:
            type: string
            description: >
              'Http request for listing the Forwardings that exist inside the LoadBalancer
              candidate: from [CDM://v1/create-load-balancer-template$request.body#measure-list-of-forwardings-function-name]
              running: from candidate
              operational: ./.'
          reconstruct-forwarding-function-name:
            type: string
            description: >
              'Http request for updating the configuration of a Forwarding
              candidate: from [CDM://v1/create-load-balancer-template$request.body#reconstruct-forwarding-function-name]
              running: from candidate
              operational: ./.'

