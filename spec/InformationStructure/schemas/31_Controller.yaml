control-construct:
  type: array
  x-key: element-name
  items:
    oneOf:
      - description: 'controller'
        type: object
        required:
          - element-name
          - category
          - _template
          - _logical-controller
          - logical-termination-point
        properties:
          element-name:
            type: string
            description: >
              'controllerName
              candidate: from [CDM://v1/regard-controller$request.body#controller-name]
              running: from candidate
              operational: from running; entire CC to be deleted, if addressing the Controller fails'
          category:
            type: string
            enum:
              - 'controller'
          _template:
            type: string
            description: >
              'controllerTemplateName
              Reference towards an entry in the list of Profiles
              Both instances of ControlConstruct and Profile must have an identical value in their category attributes
              candidate: from [CDM://v1/regard-controller$request.body#controller-template-name]
              running: from candidate
              operational: ./. - does not exist in OperationalDS as it cannot be read from the real element'
          _logical-controller:
            type: string
            description: >
              'managementDomain
              Reference towards an entry in the list of CC with category==logicalController
              candidate: if controllerName in [CDM://v1/establish-management-domain$request.body#controllers/controller-name] from [CDM://v1/establish-management-domain$request.body#management-domain]
              running: from candidate
              operational: ./. - does not exist in OperationalDS as it cannot be read from the real element'
          logical-termination-point:
            type: array
            x-key: local-id
            items:
              oneOf:
                - description: 'controllerManager'
                  type: object
                  required:
                    - local-id
                    - layer-protocol
                  properties:
                    local-id:
                      type: string
                      enum:
                        - 'controller-manager'
                    layer-protocol:
                      type: array
                      x-key: local-id
                      items:
                        oneOf:
                          - description: 'httpServer'
                            type: object
                            required:
                              - local-id
                              - http-user-name
                              - http-password
                            properties:
                              local-id:
                                type: string
                                enum:
                                  - 'httpServer'
                                description: 'entire LP to be deleted by [/network-control-domain=running/profile=[_template]/measure-controller-function-name], if [http-user-name] not included in proprietary response of the Element'
                              http-user-name:
                                type: string
                                description: >
                                  'Name of the user for administrating the Controller
                                  candidate: from [CDM://v1/regard-controller$request.body#admin-user-name]
                                  running: from candidate
                                  operational: from running'
                              http-password:
                                type: integer
                                description: >
                                  'Password of the user for administrating the Controller
                                  candidate: from [CDM://v1/regard-controller$request.body#admin-password]
                                  running: from candidate
                                  operational: set by [/network-control-domain=running/profile=[_template]/measure-controller-function-name]'
                          - description: 'managementDomainInterface'
                            type: object
                            required:
                              - local-id
                              - http-user-name
                              - http-password
                            properties:
                              local-id:
                                type: string
                                description: >
                                  'applicationName
                                  candidate: from [CDM://v1/establish-management-domain-connection$request.body#application-name]
                                  running: from candidate
                                  operational: from running; entire LP to be deleted by [/network-control-domain=running/profile=[_template]/measure-controller-function-name], if applicationName not included in proprietary response of the Element'
                              http-user-name:
                                type: string
                                description: >
                                  'applicationName used as name of the user applied by the application to authenticate at the Controller
                                  candidate: from [CDM://v1/establish-management-domain-connection$request.body#application-name]
                                  running: from candidate
                                  operational: from running'
                              http-password:
                                type: integer
                                description: >
                                  'Password of the user applied by the application to authenticate at the Controller
                                  candidate: from [CDM://v1/establish-management-domain-connection$request.body#http-password]
                                  running: from candidate
                                  operational: set by [/network-control-domain=running/profile=[_template]/measure-controller-function-name]'
                          - description: 'tcpServer'
                            type: object
                            required:
                              - local-id
                              - local-ip-address
                              - local-port
                            properties:
                              local-id:
                                type: string
                                enum:
                                  - 'tcp-server'
                              local-ip-address:
                                type: string
                                description: >
                                  'IP address of the Controller
                                  candidate: from [CDM://v1/regard-controller$request.body#local-ip-address]
                                  running: from candidate
                                  operational: from running; value to be deleted, if addressing the Controller fails'
                              local-port:
                                type: integer
                                description: >
                                  'TCP port of the Controller
                                  candidate: from [CDM://v1/regard-controller$request.body#local-port]
                                  running: from candidate
                                  operational: from running; value to be deleted, if addressing the Controller fails'
                - description: 'LogicalTerminationPoint - see 36_MountPoint.yaml'
                  type: object
