forwarding-construct:
  type: array
  x-key: forwarding-construct-name
  items:
    type: object
    required:
      - forwarding-construct-name
      - fctp
      - route
    properties:
      forwarding-construct-name:
        type: string
        description: >
          'deviceName
          candidate: from [CDM://v1/establish-management-plane-transport$request.body#device-name]
          running: from candidate
          operational: from running; entire FC to be deleted, if no entry exists in route in operationalDS'
      fctp:
        type: array
        x-key: fctp-type
        minItems: 2
        maxItems: 2
        items:
          oneOf:
            - description: managementPlaneTransportClient
              type: object
              required:
                - fctp-type
                - _cc
              properties:
                fctp-type:
                  type: string
                  enum:
                    - 'management-plane-transport-client'
                _cc:
                  type: string
                  description: >
                    'applicationName
                    candidate: from [CDM://v1/establish-management-plane-transport$request.body#application-name]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
            - description: managementPlaneTransportServer
              type: object
              required:
                - fctp-type
                - _cc
              properties:
                fctp-type:
                  type: string
                  enum:
                    - 'management-plane-transport-server'
                _cc:
                  type: string
                  description: >
                    'element-name of LogicalController = managementDomain
                    candidate: from [managementDomain=[CDM://v1/establish-management-plane-transport$request.body#controller-name]]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
      route:
        type: array
        x-key: local-id
        items:
          type: object
          required:
            - local-id
            - _links
          properties:
            local-id:
              type: string
              description: >
                'Identifier that is unique within the list of Routes
                candidate: An instance of Route is to be created for every entry in
                            [ managementDomain=[CDM://v1/establish-management-plane-transport$request.body#controller-name]
                              /management-domain=running/control-construct=[managementDomain]/_controllers[*] ]
                running: from candidate
                operational: from running; entire Route to be deleted, if one of the referenced Links does not exist in operationalDS'
            _links:
              type: array
              minItems: 2
              maxItems: 2
              items:
                type: string
                description: >
                  'This array shall contain two localIds of httpLink and copyLink on a path between the two linktp defined above
                  managementDomain=[CDM://v1/establish-management-plane-transport$request.body#controller-name]
                  odl[n]=/management-domain=running/control-construct=[managementDomain]/_controllers[n] (means: one of the entries in _controllers[*])
                  httpLink:
                    candidate: from [ local-id of instance of Link with
                                      [/management-domain=running/link=?/linktp=http-client/_cc]==[CDM://v1/establish-management-plane-transport$request.body#application-name]
                                      AND [/management-domain=running/link=?/linktp=http-server/_cc]==odl[n] ]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
                  copyLink:
                    candidate: from [ local-id of instance of Link with
                                      [/management-domain=running/link=?/linktp=copy-client/_cc]==odl[n]
                                      AND [/management-domain=running/link=?/linktp=copy-server/_cc]==[CDM://v1/establish-management-plane-transport$request.body#controller-name] ]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
