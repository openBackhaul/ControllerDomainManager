forwarding-construct:
  type: array
  x-key: forwarding-construct-name
  items:
    type: object
    required:
      - forwarding-construct-name
      - fctp
      - route
    properties:
      forwarding-construct-name:
        type: string
        description: >
          'deviceName
          candidate: from [CDM://v1/establish-management-plane-transport$request.body#device-name]
          running: from candidate
          operational: from running; entire FC to be deleted, if no entry exists in route in operationalDS'
      fctp:
        type: array
        x-key: fctp-type
        minItems: 2
        maxItems: 2
        items:
          oneOf:
            - description: managementPlaneTransportClient
              type: object
              required:
                - fctp-type
                - _cc
              properties:
                fctp-type:
                  type: string
                  enum:
                    - 'management-plane-transport-client'
                _cc:
                  type: string
                  description: >
                    'applicationName
                    candidate: from [CDM://v1/establish-management-plane-transport$request.body#application-name]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
            - description: managementPlaneTransportServer
              type: object
              required:
                - fctp-type
                - _cc
              properties:
                fctp-type:
                  type: string
                  enum:
                    - 'management-plane-transport-server'
                _cc:
                  type: string
                  description: >
                    'managementDomain, which is same as element-name of LogicalController
                    candidate: from [CDM://v1/establish-management-plane-transport$request.body#controller-name]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
      route:
        type: array
        x-key: local-id
        items:
          type: object
          required:
            - local-id
            - _links
          properties:
            local-id:
              type: string
              description: >
                'Identifier that is unique within the list of Routes
                candidate: An instance of Route is to be created for every entry in [/management-domain=running/control-construct=[managementDomain]/_controllers[*]]
                running: from candidate
                operational: from running; entire Route to be deleted, if one of the referenced Links does not exist in operationalDS'
            _links:
              type: array
              minItems: 3
              maxItems: 3
              items:
                type: string
                description: >
                  'Three localIds of tcpLinkA, tcpLinkB and copyLink on a path between the two fctp
                  An instance of Route is to be created for every entry in [/management-domain=running/control-construct=[managementDomain]/_controllers[*]]
                  managementDomain=[CDM://v1/establish-management-plane-transport$request.body#controller-name]
                  odlName=[/management-domain=running/control-construct=[managementDomain]/_controllers[n]] (pick one to create this instance of Route)
                  tcpLinkA:
                    candidate: from [local-id of instance of Link with [/management-domain=running/link=?/linktp=tcp-client/_cc]==[CDM://v1/establish-management-plane-transport$request.body#application-name]]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
                  tcpLinkB:
                    candidate: from [local-id of instance of Link with [/management-domain=running/link=?/linktp=tcp-server/_cc]==odlName]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
                  copyLink:
                    candidate: from [local-id of instance of Link with [/management-domain=running/link=?/linktp=copy-client/_cc]==odlName]
                    running: from candidate
                    operational: from running - must exist in OperationalDS for expressing operational state'
