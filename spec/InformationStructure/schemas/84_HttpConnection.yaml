link:
  type: array
  x-key: local-id
  items:
    oneOf:
      - description: 'httpLink'
        type: object
        required:
          - local-id
          - linktp
        properties:
          local-id:
            type: string
            description: >
              'Identifier that is unique within the list of Links
              operational: from running; entire Link to be deleted, if no route exists OR if one of the referenced LP does not exist in operationalDS'
          linktp:
            type: array
            x-key: interface-type
            minItems: 2
            maxItems: 2
            items:
              oneOf:
                - description: 'httpClient'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'http-client'
                    _cc:
                      type: string
                      description: >
                        'applicationName
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#application-name]
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state'
                    _ltp:
                      type: string
                      description: >
                        'managementDomain
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#management-domain]
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state'
                    _lp:
                      type: string
                      enum:
                        - 'http-client'
                - description: 'httpServer'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'http-server'
                    _cc:
                      type: string
                      description: >
                        'controllerName
                        candidate: from [ managementDomain=CDM://v1/establish-management-domain-connection$request.body#management-domain
                                    create such httpLink for every entry in [/management-domain=running/control-construct=[managementDomain]/_controllers[*] ] 
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state'
                    _ltp:
                      type: string
                      enum:
                        - 'controller-manager'
                    _lp:
                      type: string
                      description: >
                        'applicationName
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#application-name]
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state
          route:
            type: array
            x-key: local-id
            minItems: 1
            maxItems: 1
            items:
              type: object
              required:
                - local-id
                - _links
              properties:
                local-id:
                  type: string
                  enum:
                    - 'tcp-link-chain'
                _links:
                  type: array
                  minItems: 1
                  maxItems: 2
                  items:
                    type: string
                    description: >
                      'This array shall contain two localIds of tcpLinkA and tcpLinkB on a path between the two linktp defined above
                      tcpLinkA:
                        candidate: from [local-id of instance of Link with [/management-domain=running/link=?/linktp=tcp-client/_cc]==[CDM://v1/establish-management-domain-connection$request.body#application-name]]
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state'
                      tcpLinkB:
                        candidate: from [ managementDomain=[CDM://v1/establish-management-domain-connection$request.body#management-domain]
                                          odlName=[/management-domain=running/control-construct=[managementDomain]/_controllers[n]] (pick one to create this instance of httpLink and create an instance of httpLink for every entry in _controllers[*])
                                          local-id of instance of Link with [/management-domain=running/link=?/linktp=tcp-server/_cc]==odlName
                                          in case no LoadBalancer, [local-id]==[tcpLinkA] and not to be added to the list]
                        running: from candidate
                        operational: from running - must exist in OperationalDS for expressing operational state'
