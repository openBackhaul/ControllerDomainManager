control-construct:
  type: array
  x-key: element-name
  items:
    oneOf:
      - description: 'loadBalancer'
        type: object
        required:
          - element-name
          - category
          - _template
          - logical-termination-point
        properties:
          element-name:
            type: string
            description: >
              'loadBalancerName
              candidate: from [CDM://v1/regard-load-balancer$request.body#load-balancer-name]
              running: from candidate
              operational: from running; entire CC to be deleted, if addressing the LoadBalancer fails'
          category:
            type: string
            enum:
              - 'loadBalancer'
          _template:
            type: string
            description: >
              'loadBalancerTemplateName
              Reference towards an entry in the list of Profiles
              Both instances of ControlConstruct and Profile must have an identical value in their category attributes
              candidate: from [CDM://v1/regard-load-balancer$request.body#load-balancer-template-name]
              running: from candidate
              operational: ./. - does not exist in OperationalDS as it cannot be read from the real element'
          logical-termination-point:
            type: array
            x-key: local-id
            items:
              oneOf:
                - description: 'loadBalancerManager'
                  type: object
                  required:
                    - local-id
                    - layer-protocol
                  properties:
                    local-id:
                      type: string
                      enum:
                        - 'load-balancer-manager'
                    layer-protocol:
                      type: array
                      x-key: local-id
                      minItems: 1
                      maxItems: 1
                      items:
                        oneOf:
                          - description: 'tcpServer'
                            type: object
                            required:
                              - local-id
                              - local-ip-address
                              - local-port
                            properties:
                              local-id:
                                type: string
                                enum:
                                  - 'tcp-server'
                              local-ip-address:
                                type: string
                                description: >
                                  'IP address of the LoadBalancer
                                  candidate: from [CDM://v1/regard-load-balancer$request.body#local-ip-address]
                                  running: from candidate
                                  operational: from running; value to be deleted, if addressing the LoadBalancer fails'
                              local-port:
                                type: integer
                                description: >
                                  'TCP port of the LoadBalancer
                                  candidate: from [CDM://v1/regard-load-balancer$request.body#local-port]
                                  running: from candidate
                                  operational: from running; value to be deleted, if addressing the LoadBalancer fails'
                - description: 'LogicalTerminationPoint - see 22_Forwarding.yaml'
                  type: object
