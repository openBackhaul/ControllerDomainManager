error-code:
  type: array
  x-key: error-code
  description: 'List of ErrorCodes with their description and corresponding ImplementationFunction'
  items:
    type: object
    required:
      - error-code
      - description
    properties:
      error-code:
        type: integer
        description: >
          'Code for identifying the finding (value must be unique and invariant)
          Values between 600 and 999 can be freely used and without harmonization
          for expressing findings by the MeasurementFunctions, respectively for triggering ImplementationFunctions'
      description:
        type: string
        description: >
          'Internal codes: Meaningful description of the finding needed for understanding the mechanics of the application
          External codes: Also used as ErrorMessage for addressing humans'
      _implementation-function:
        type: string
        description: >
          'Only applicable for internal codes
          Reference towards an entry in the list of Functions
          Only Functions for executing a change on the managed Elements are allowed to be referenced
          Ideally, each internal code would be handled by a function'
