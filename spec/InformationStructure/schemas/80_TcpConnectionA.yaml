link:
  type: array
  x-key: local-id
  items:
    oneOf:
      - description: 'tcpLinkA'
        type: object
        required:
          - local-id
          - linktp
        properties:
          local-id:
            type: string
            description: >
              'Identifier that is unique within the list of Links
              operational: from running; entire Link to be deleted, if one of the referenced CC, LTP or LP does not exist in operationalDS'
          linktp:
            type: array
            x-key: interface-type
            minItems: 2
            maxItems: 2
            items:
              oneOf:
                - description: 'tcpClient'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'tcp-client'
                    _cc:
                      type: string
                      description: >
                        'applicationName
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#application-domain]
                        running: from candidate
                        operational: from running'
                    _ltp:
                      type: string
                      description: >
                        'managementDomain
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#management-domain]
                        running: from candidate
                        operational: from running'
                    _lp:
                      type: string
                      enum:
                        - 'tcp-client'
                - description: 'tcpServer'
                  type: object
                  required:
                    - interface-type
                    - _cc
                    - _ltp
                    - _lp
                  properties:
                    interface-type:
                      type: string
                      enum:
                        - 'tcp-server'
                    _cc:
                      type: string
                      description: >
                        'Either loadBalancerName or controllerName of the element that holds the TcpServer of the LogicalController
                        candidate: from [managementDomain=[CDM://v1/establish-management-domain-connection$request.body#management-domain]
                                    and [/management-domain=running/control-construct=[managementDomain]/_tcp-server]
                        running: from candidate
                        operational: from running'
                    _ltp:
                      type: string
                      description: >
                        'managementDomain
                        candidate: from [CDM://v1/establish-management-domain-connection$request.body#management-domain]
                        running: from candidate
                        operational: from running'
                    _lp:
                      type: string
                      enum:
                        - 'tcp-server'
